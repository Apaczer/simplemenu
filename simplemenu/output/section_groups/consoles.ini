[CONSOLES]
consoleList = ATARI 2600,ATARI 7800,NES,SNES,MASTER SYSTEM,SEGA GENESIS,PLAYSTATION,PC ENGINE,PC ENGINE CD,NEO-GEO

[ATARI 2600]
execs = /media/data/apps/stella_3.9.3.opk
;romDirs = /media/sdcard/ROMS/2600/
;romExts = .bin,.BIN
romDirs = /mnt/roms/GB/
romExts = .gb

[ATARI 7800]
execs = /media/data/apps/ProSystem_2013-06-16.opk
;romDirs = /media/sdcard/ROMS/7800/
;romExts = .a78,.rom
romDirs = /mnt/roms/GB/
romExts = .gb

[NES]
execs = /media/data/apps/fceux.opk
romDirs = /mnt/roms/NES/
romExts = .nes,.zip

[SNES]
execs = /media/data/apps/PocketSNES.opk
romDirs = /mnt/roms/SNES/
romExts = .sfc,.zip

[MASTER SYSTEM]
execs = /media/data/apps/GenplusGX.opk
romDirs = /mnt/roms/SMS/
romExts = .sms,.zip

[SEGA GENESIS]
execs = /media/data/apps/GenplusGX.opk,/media/data/apps/picodrive.opk
romDirs = /mnt/roms/SMD/
romExts = .md,.smd,.bin

[PLAYSTATION]
execs = /media/data/apps/pcsx4all.opk
romDirs = /mnt/roms/PS1/
romExts = .mdf,.img,.bin,.zip

[PC ENGINE]
execs = /media/data/apps/temper1.24.opk
romDirs = /mnt/roms/PCE/
romExts = .pce,.zip

[PC ENGINE CD]
execs = /media/data/apps/temper1.24.opk
romDirs = /mnt/roms/PCECD/
romExts = .pce,.zip

[NEO-GEO]
execs = /media/data/apps/fba_0.2.97.35_od.opk
romDirs = /mnt/roms/NEOGEO/
romExts = .zip
aliasFile = ./resources/alias.txt
